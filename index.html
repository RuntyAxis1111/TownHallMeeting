<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBL - Preguntas Town Hall</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>HBL - Herramienta Interna (Town Hall)</h1>
    </header>
    <main id="app">
      <div class="card">
        <h2>Pregúntale algo a nuestro CEO (JH)</h2>

        <button id="submitButton">Enviar Pregunta</button>
        <p id="responseMessage"></p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
