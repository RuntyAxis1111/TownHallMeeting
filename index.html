<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="hamburger-icon" id="hamburger-icon">
        &#9776; <!-- Hamburger icon -->
      </div>
      <div class="header-title">
        <h1>HYBE LATIN AMERICA â€“ DATA HUB</h1>
      </div>
      <nav class="main-nav">
        <button class="nav-button" data-tab="artists">ARTISTS</button>
        <button class="nav-button" data-tab="palf">PALF</button>
        <button class="nav-button" data-tab="truvatos">TRUVATOS</button>
      </nav>
    </header>

    <section id="artists" class="content-section" data-section="artists">
      <div class="container">
        <aside class="artist-list-section" id="artists-sidebar">
          <div class="sidebar-title">
            <h2>Artists</h2>
          </div>
          <ul id="artists-list">
            <!-- Artist names will be populated by JavaScript -->
          </ul>
        </aside>
        <main class="panels-section" id="artists-panels-section">
          <div class="grid-container" id="artists-grid-container">
            <!-- Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="palf" class="content-section" data-section="palf">
      <div class="container">
         <aside class="artist-list-section" id="palf-sidebar">
          <div class="sidebar-title">
            <h2>PALF Artists</h2>
          </div>
          <ul id="palf-list">
            <!-- PALF artist names will be populated by JavaScript -->
          </ul>
        </aside>
        <main class="panels-section" id="palf-panels-section">
          <div class="grid-container" id="palf-grid-container">
            <!-- PALF Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="truvatos" class="content-section" data-section="truvatos">
       <div class="container">
         <aside class="artist-list-section" id="truvatos-sidebar">
          <div class="sidebar-title">
            <h2>TRUVATOS Artists</h2>
          </div>
          <ul id="truvatos-list">
            <!-- TRUVATOS artist names will be populated by JavaScript -->
          </ul>
        </aside>
        <main class="panels-section" id="truvatos-panels-section">
          <div class="grid-container" id="truvatos-grid-container">
            <!-- TRUVATOS Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
