<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregúntale al CEO</title>
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <h1>HBL - Herramienta Interna</h1>
  </header>

  <main class="main-content">
    <div class="container">
      <h2>Pregúntale algo a nuestro CEO (JH)</h2>

      <textarea id="questionInput" placeholder="Escribe tu pregunta aquí..." rows="5"></textarea>

      <button id="submitButton">Enviar Pregunta</button>

      <p id="feedbackMessage" class="feedback"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
